    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Forthebooks</title>
</head>
<body>
    <!-- Aula 15/04/2023 -->
    <!-- Início Menu Responsivo -->
    <header id="header">
            <a id="logo" href="index.html"><img src="./img/logo.png" alt="logo Forthebooks"></a>
            <nav id="nav">
                <button aria-label="abrir menu" id="bnt mobile" aria-haspopup="true" aria-controls="menu" aria aria-expanded="false">
                    <span id="hamburguer"></span>
                </button>
                <ul id="menu" role="menu">
                    <li><a class="linkmenu" href="index.html"> HOME</a>
                    <li><a class="linkmenu" href="produtos.html"> PRODUTOS</a>
                    <li><a class="linkmenu" href="Observaçoes.html">OUVINTES</a>
                    <li><a class="linkmenu" href="contato.html"> CONTATO</a>
                    </ul>
            </nav>
    </header>
    <!-- Fim menu responsivo-->

    <!-- Início corousel página principal -->
    <div id="carouselExampleInterval" class="carousel slide"data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"data-bs-interval="100">
                <img 
                src="img/R.jpg"
                class="d-block w-"
                alt="..."
                />
            </div>
            <div class="carousel-item"data-bs-interval="100">
                <img 
                src="img/iStock-506432952 (1).jpeg"
                class="d-block w-"
                alt="..."
                />
            </div>
            <div class="carousel-item"data-bs-interval="100">
                <img 
                src="/img/photo-1521587760476-6c12a4b040da.jpg"
                class="d-block w-"
                alt="...">
                
            </div>   
            <!-- Alt + Shift + Seta para baixo, copia contéudo -->
            <!-- Início controle carousel -->
            <button
                class="carousel-control-prev"
                data-bs-target="#carouselExampleInterval"
                type="button"
               data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>                
            </button>
            <button
                class="carousel-control-next"
               data-bs-target="#carouselExampleInterval"
                type="button"
               data-bs-slide="next"
               >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>                
            </button>
        </div>

    </div>
    
</body>

<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js">
